<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Estilos CSS internos para a p치gina de menu -->
    <style>
        body {

            display: flex;

        .link-list {

        .link-list a:hover {

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    </style>
</head>
<body>
